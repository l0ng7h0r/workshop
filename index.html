        <div id="challengeModal" class="modal">
            <div class="modal-content">
                <label class="close-btn" onclick="closeModal()">&times;</label>

                <input type="text" class="flag-input" placeholder="format: flag{...}" id="flagInput">
                <button class="submit-btn" onclick="checkFlag()">Submit Flag</button>
            </div>
        </div>
